<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="../lib/them.js"></script>
    <link rel="stylesheet" href="./crm.css">
    <link rel="icon" href="../../logo-128.png" sizes="any" type="image/png">
    <title>Аналитика</title>
</head>
<body>
<div class="main">
    <nav class="main__sidebar sidebar">
        <div class="sidebar__top-items">
            <div class="sidebar__expand-btn"></div>
            <div class="sidebar__items">
                <ul class="sidebar__top">
                    <li class="sidebar__item" data-page="projects" data-tooltip="Проекты ГЦК" data-tooltip-side="right">
                        <div class="sidebar__icon ico-driver"></div>
                        <span class="sidebar__text">Проекты ГЦК</span>
                    </li>
                </ul>
                <ul class="sidebar__bottom">
                    <li class="sidebar__item" data-page="settings" data-tooltip="Настройки" data-tooltip-side="right">
                        <div class="sidebar__icon ico-settings"></div>
                        <span class="sidebar__text">Настройки</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="sidebar__bottom-items">
            <div class="them-switch"></div>
        </div>
    </nav>


    <div class="main__content">
        <div class="page page--projects hidden" id="projects">
            <div class="page-header">
                <div class="page-header__controls">
                    <div class="alitos-btn action-btn advice-btn" data-action="openAdviceModal" data-advice-count="0">Рекомендации</div>
                </div>
                <div class="page-header__right">
                    <div class="periods-settings">
                        <!--                        <div class="periods-settings__add-period alitos-btn-base cooltip" data-tooltip="Добавить период"></div>-->
                    </div>
                    <div class="search projects-search" tabindex="-1">
                        <input class="search__input" type="text" placeholder="Поиск" autofocus tabindex="1"/>
                        <span class="search__icon" tabindex="-1"></span>
                    </div>
                </div>
            </div>
            <div class="grid__container">
                <div id="grid" class="grid" ss-container></div>
                <div class="grid__sidebar">
                    <div class="toggle-btn cooltip" data-action="toggleDeleted" data-tooltip="Показать удалённые проекты" data-tooltip-side="left"></div>
                    <div class="toggle-btn cooltip" data-action="togglePercentSort" data-tooltip="Сортировать/Фильтровать по процентам" data-tooltip-side="left"></div>
                    <div class="toggle-btn cooltip" data-action="toggleSourceGrouping" data-tooltip="Группировать по источникам" data-tooltip-side="left"></div>
                    <div class="toggle-btn cooltip" data-action="toggleCrmStatuses" data-tooltip="Использовать статусы СРМ" data-tooltip-side="left"></div>
                </div>
            </div>
            <div class="project-loader"></div>
        </div>
        <div class="page page--settings hidden" id="settings">

        </div>
    </div>
</div>
</body>
<script src="../lib/ag-grid-community.js"></script>
<script src="../components/cooltip/сooltip.js"></script>
<script src="./crm.js" type="module"></script>
</html>
